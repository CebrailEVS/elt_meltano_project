name: Tests Dev Environment

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test-dev:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install meltano
    
    - name: Configure environment variables
      run: |
        echo "MELTANO_ENVIRONMENT=dev" >> $GITHUB_ENV
        echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST_DEV }}" >> $GITHUB_ENV
        echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT_DEV }}" >> $GITHUB_ENV
        echo "POSTGRES_USER=${{ secrets.POSTGRES_USER_DEV }}" >> $GITHUB_ENV
        echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD_DEV }}" >> $GITHUB_ENV
        echo "POSTGRES_DATABASE=${{ secrets.POSTGRES_DATABASE_DEV }}" >> $GITHUB_ENV
        echo "POSTGRES_SCHEMA=${{ secrets.POSTGRES_SCHEMA_DEV }}" >> $GITHUB_ENV
    
        - name: Set up Meltano
          run: |
            pip install meltano
            meltano install

        - name: Initialize dbt project (si pas déjà présent)
          run: |
            meltano invoke dbt-postgres:initialize
          continue-on-error: true  # utile pour ne pas planter si déjà initialisé

        - name: Run dbt compile
          run: |
            meltano invoke dbt-postgres:compile

        - name: Run dbt tests
          run: |
            meltano invoke dbt-postgres:test